<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <!-- css -->
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>My OpenLayers App</title>
  </head>
  
  <body>
    <header>
      <h1>My map</h1>
      <button id="default-zoom" class="btn">Default zoom</button>
      <button id="remove-markers" class="btn">Remove markers</button>

      <button class="btn make-marker" name="callevaPark">Calleva Park</button>
      <button class="btn make-marker" name="myHome">My Home</button>
    </header>
    <main>
      <div id="map"></div>
    </main>
    

    <!-- js -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
